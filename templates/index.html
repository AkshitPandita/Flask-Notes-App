
{% extends 'base.html' %}  
{% block body %}
    
<div class="container">
    <h1>Add a Note</h1>
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Note Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="title" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Notes</label>
          <input type="text" class="form-control" name="note" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-outline-info btn-sm">Submit</button>
      </form>
    </div>
    <div class="container">
        <div class="mb-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Serial</th>
                <th scope="col">Title</th>
                <th scope="col">Note</th>
                <th scope="col">Time</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              {% for note in allnotes %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{note.title}}</td>
                <td>{{note.note}}</td>
                <td>{{note.time}}</td>
                <td>
                  <a href="/delete/{{note.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1" >Delete</a>
                  <a href="/update/{{note.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1" >Update</a></td>
              </tr>
                
              {% endfor %}
              
            </tbody>
          </table>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    {% endblock body %}
